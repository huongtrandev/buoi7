<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
    <style>
        caption {
            background: cadetblue;
            color: blue;}
        .phai {color: blue;
               float: left; 
        }
    </style>
</head>
<body>
    <table style="background-color: yellow;"> 
        <caption><b>ĐĂNG KÝ HỌC VIÊN</b></caption>
        <tr>
            <td class="phai">Họ và Tên</td>
            <td><input type="text" size="35"></td>
        </tr>
        <tr>
            <td class="phai">Ngày sinh</td>
            <td><input type="text" size="20"></td>
        </tr>
        <tr>
            <td class="phai">Giới tính</td>
            <td>
                <table>
                    <tr>
                        <td><input type="radio">Nam</td>
                        <td><input type="radio">Nữ</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="phai">Địa chỉ</td>
            <td><textarea cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td class="phai">Lớp</td>
            <td><select name="" id="">
                <option value="">Lớp A1</option>
                <option value="">Lớp A2</option>
                <option value="">Lớp A3</option>
            </select></td>
        </tr>
        <tr>
            <td class="phai">Email</td>
            <td><input type="text" size="25"></td>
        </tr>
        <tr>
            <td class="phai">Điện thoại</td>
            <td><input type="text" size="25"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <table>
                    <tr>
                        <td><button>Đăng ký</button></td>
                        <td><button>Nhập lại</button></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
